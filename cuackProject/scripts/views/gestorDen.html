<div layout="row"  layout-align="space-around center">
<div ><img src="./img/chefcito.bmp"></div>	
<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Pendientes">
        <md-content class="md-padding">

				</tr>
			  </tbody>
			</table>
			<at-pagination at-list="listDen" at-config="config"></at-pagination>

      </md-tab>
      <md-tab label="Todos">
